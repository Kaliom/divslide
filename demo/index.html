<!DOCTYPE html>
<html>
    <head>
        <title>Divslider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
    <div id="slider_container"> <!-- thing that does not move -->
        <div id="slider">       <!-- thing that does move -->
            <div class="slide" id="slide1">
                <div class="holder">
                    <div class="content"> <!-- content is just here to center stuff -->
                            <h2>0</h2>
                    </div>
                </div>
            </div>
            <div class="slide" id="slide2">
                <div class="holder">
                    <div class="content">
                        <h2>1</h2>
                    </div>
                </div>
            </div>

            <div class="slide" id="slide3">
                    <div class="holder">
                        <div class="content">
                            <h2>2</h2>
                        </div>
                    </div>
            </div>
            <div class="slide" id="slide4">
                    <div class="holder">
                        <div class="content">
                            <h2>3</h2>
                        </div>
                    </div>
            </div>
            <div class="slide" id="slide5">
                <div class="holder">
                    <div class="content"> 
                        <h2>0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
